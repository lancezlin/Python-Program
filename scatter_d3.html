<!DOCTYPE html>
<html lang="en">
<head>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 	<link rel="stylesheet" href="http://getbootstrap.com/examples/justified-nav/justified-nav.css">

 	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>

<body>

	<script type="text/javascript">

		var w = 10000;
		var h = 500;
		var data = [];
		for (var i = 0; i <= 10; i++) {
			var dataPair = [Math.round(Math.random() * 100), Math.floor(Math.random() * 50)];
			data.push(dataPair);
		};

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h)

		svg.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr("cx", function(d){
				return d[0];
			})
			.attr("cy", function(d){
				return d[1];
			})
			.attr("r", function(d){
				return Math.sqrt(4);
			});

		svg.selectAll("text")
			.data(data)
			.enter()
			.append("text")
			.text(function(d){
				return "(" + d[0] + ", " + d[1] + ")";
			})
			.attr("x", function(d){
				return d[0];
			})
			.attr("y", function(d){
				return d[1];
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "5px")
			.attr("fill", "red");




	</script>








</body>




</html>
