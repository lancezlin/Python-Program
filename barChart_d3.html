<!DOCTYPE html>
<html lang="en">
<head>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 	<link rel="stylesheet" href="http://getbootstrap.com/examples/justified-nav/justified-nav.css">

 	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<body>
	<script type="text/javascript">
		var w = 1000;
		var	h = 400;
		var barPadding = 2;

		var data = [];
		for (var i = 0; i <= 30; i++) {
			var randNum = Math.round(Math.random() * 50);
			data.push(randNum);
			}

		var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

		svg.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("x", function (d, i) {
				return i * (w / data.length);
			})
			.attr("y", function  (d) {
				return h - (4 * d);
			})
			.attr("width", w / data.length - barPadding)
			.attr("height", function  (d) {
				return d * 4;
			})
			.attr("fill", function(d) {
				return "rgb(0, 0, " + (d * 10 + ")");
			});
			//.attr("stroke", 2);

		svg.selectAll("text")
			.data(data)
			.enter()
			.append("text")
			.text(function(d) { 
				if (d > 5) { return d};
			})
			.attr("x", function(d, i){
				return i * (w / data.length) + (w / data.length - barPadding) / 2 - 5;
			})
			.attr("y", function(d){
				return h - (d * 4) + 14;
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "12px")
			.attr("fill", "white");




	</script>


</body>




</html>
